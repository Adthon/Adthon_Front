<body>
    <div class="bodycontain">
        <nav class="navbar navbar-static-top lognav" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Adthon</a>
            </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>

                        </a>
                    </li>

        <div class="container" >

            <div class="middle-box text-center loginscreen   animated fadeInDown">
                <div>
                    <div>

                        <h1 class="logo-name">Adthon</h1>

                    </div>
                    <p>새로운 계정 만들기</p><br>
                    <form class="m-t" role="form" action="login.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" required="" style="background:none;border:none;border-bottom: 1px solid rgba(0,0,50, .3);">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required="" style="background:none;border:none;border-bottom: 1px solid rgba(0,0,50, .3);">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="" style="background:none;border:none;border-bottom: 1px solid rgba(0,0,50, .3);">
                        </div>
                    <!--     <div class="form-group">
                                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i>정책동의</label></div>
                        </div> -->
                        <button type="submit" class="btn btn-primary block full-width m-b"  style="box-shadow: 0 10px 18px rgba(0,0,0,0.25), 0 5px 8px rgba(0,0,0,0.22);">회원가입</button>

                        <p class="text-muted text-center"><small>이미 계정이 있으신가요?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="login.html">로그인</a>
                    </form>
                    <p class="m-t"> <small>AWS AMATHON 1th Team1 &copy; 2018</small> </p>
                </div>
            </div>
               <div class="imgbox">
        <img src="rightimg.png">

</div>
