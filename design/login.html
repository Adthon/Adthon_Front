<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adthon | Login</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="bodycontain">
    <nav class="navbar navbar-static-top lognav" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Adthon</a>
            </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Welcom!</span>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-in"></i> 로그인
                        </a>
                    </li>
                </ul>
    </nav>
    
    <div class="container" >
    <div class="middlecon">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Adthon</h1>

            </div>
            <h3></h3>
            <p>사용자 광고클릭 및 노출 이벤트 추적 대시보드
            </p><br>
            <h3>로그인</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="" style="background:none;border:none;border-bottom: 1px solid rgba(0,0,50, .3);">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" style="background:none;border:none;border-bottom: 1px solid rgba(0,0,50, .3);"">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" style="box-shadow: 0 10px 18px rgba(0,0,0,0.25), 0 5px 8px rgba(0,0,0,0.22);">로그인</button>

                <a href="#"><small>비밀번호를 잊어버리셨나요?</small></a>
                <p class="text-muted text-center"><small>아직 회원이 아니신가요?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">회원가입하기</a>
            </form>
            <p class="m-t"> <small>AWS AMATHON 1th Team1 &copy; 2018</small> </p>
        </div>
    </div>
    </div>
    <div class="imgbox">
        <img src="rightimg.png">
    </div>
</div>
    <!-- Mainly scripts -->
    <!-- <script src="js/jquery-3.1.1.min.js"></script> -->
</div>
</body>

</html>
